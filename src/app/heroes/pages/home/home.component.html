<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <!--This is the toolbar-->
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <!--This is the menu of the toolbar-->
        <mat-nav-list>
            <mat-list-item role="listitem" routerLink="./add" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Create a new Hero</span>
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="./list" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>list</mat-icon>
                <span>List Heros</span>
            </mat-list-item>
            <mat-list-item role="listitem" routerLink="./search" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search a Hero</span>
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <!--This is the principal menu-->
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>menu</mat-icon>
        </button>
        
        <span class="spacer"></span>

        <button mat-icon-button>
            Logout
        </button>

    </mat-toolbar>

    <!--Here is all the content of the heroes-->
    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
