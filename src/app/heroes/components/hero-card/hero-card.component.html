<mat-card>
  <mat-card-header>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="heroe | image" alt="" srcset="" />

  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>First Appearance</strong> {{ heroe.first_appearance }}
      <br />
      <strong>Characters</strong> {{ heroe.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" [routerLink]="['/heroes', heroe.id]">See more...</button>

    <button mat-raised-button [routerLink]="['/heroes/edit', heroe.id]">Edit</button>
  </mat-card-actions>
</mat-card>
